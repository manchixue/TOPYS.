                <ul class="nav navbar-nav navbar-right">
                    <li id="search">
                        <a href="javascript:" class="icon-search"></a>
                        <input type="text" placeholder="输入搜索关键字" id="searchText">

<!--导航栏-->
<section class="chat-carousel">
    <div class="container-fluid">
        <div class="row">
            <div class="carousel-main">
                <p>今天聊什么 ?</p>
                <span></span>
                <h3>什么冷知识 ?这些都是常识 !</h3>
                <a href="#">点击参与</a>
            </div>
        </div>
    </div>
</section>
<!--topic-->
<section class="chat-topic">
    <div class="container-fluid">
        <div class="row">
            <div class="chat-topicSearch">
                <div>
                    <i class="icon-bigSearch"></i>
                    <input type="text">
                    <span>搜索</span>
                </div>
            </div>
            <div class="chat-topicList">
            </div>
        </div>
    </div>
</section>
<!--加载中-->
<section class="loading" id="loading">
    <canvas id="canvas" width="100" height="100">

    </canvas>
</section>
<!--加载按钮-->
<section class="addMore" id="addMore">
    <a href="javascript:" id="loadData">浏览更多</a>
</section>
<!--链接-->
<section class="link">
    <div class="linkLeft">
        <input type="text" placeholder="输入邮箱订阅Newsletter">
        <span></span>
    </div>
    <div class="linkRight">
        <ul>
            <li>关注我们</li>
